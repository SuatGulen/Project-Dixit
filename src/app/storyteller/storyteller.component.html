<mat-toolbar color="primary" class="text-center">
  You are the Storyteller
</mat-toolbar>
<div class="p-16">
  <p class="text-center">Pick a card</p>

  <div class="grid p-16">
    <app-cards *ngFor="let c of cards; let idx=index" [data]="c" (cardClicked)="cardClicked(idx)">
    </app-cards>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Describe your card</mat-label>
    <input matInput id="clue" [(ngModel)]="storyClue" >
  </mat-form-field>

  <button mat-mini-fab color="primary"(click)="SendClue();" >
    <mat-icon>play_arrow</mat-icon>
  </button>


</div>
